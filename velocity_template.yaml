  MinecraftFabricSurvivalEC2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.medium
      ImageId: ami-0a332444d8ec3a4ab
      KeyName: minecraft-key
      SecurityGroupIds:
        - !Ref MinecraftSecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      SubnetId: !Ref MinecraftSubnet
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 20
            DeleteOnTermination: true
      UserData:
        Fn::Base64: |
          #!/bin/bash
          apt update && apt install -y openjdk-17-jre-headless wget
          useradd -m minecraft
          su - minecraft -c "mkdir -p ~/survival && cd ~/survival && wget https://meta.fabricmc.net/v2/versions/loader/1.20.1/0.16.10/installer.jar"
          su - minecraft -c "cd ~/survival && java -jar installer.jar server -mcversion 1.20.1"
          echo "Fabric Survival Server setup complete."

  MinecraftSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Allow Minecraft and SSH access"
      VpcId: !Ref MinecraftVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 25565
          ToPort: 25565
          CidrIp: 0.0.0.0/0

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - Ref: EC2IAMRole

  EC2IAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ["ec2.amazonaws.com"]
            Action: ["sts:AssumeRole"]
      Policies:
        - PolicyName: EC2BasicPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:ListBucket"
                  - "s3:GetObject"
                Resource: "*"
